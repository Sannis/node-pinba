language: node_js
node_js:
  - 0.8
  - 0.10
  - 0.11
env:
  -
  - COVERALLS=1
matrix:
  exclude:
    - node_js: 0.8
      env: COVERALLS=1
    - node_js: 0.10
      env: COVERALLS=1
script:
  - make test
  - make lint
after_success:
  - if [ "x$COVERALLS" = "x1" ]; then npm install jscoverage; fi
  - if [ "x$COVERALLS" = "x1" ]; then npm install mocha-lcov-reporter; fi
  - if [ "x$COVERALLS" = "x1" ]; then npm install coveralls; fi
  - if [ "x$COVERALLS" = "x1" ]; then make test-coveralls; fi